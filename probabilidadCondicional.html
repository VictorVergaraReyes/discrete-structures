<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="Author" content="Equipo 6">
    <script src="media/js/jq.js" type="text/javascript"></script>
    <script src="media/js/m.js" type="text/javascript"></script>
    <script src="media/js/ui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="media/css/ui.css" type="text/css">
    <link rel="stylesheet" href="media/css/portada.css" type="text/css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            animation: fadeIn 0.8s ease-out;
            background-color: #121212; 
            color: #B3CDCB; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1,
        h3 {
            color: rgb(179, 205, 203);
            text-align: center;
            margin-top: 40px;
        }

        h5 {
            text-align: justify;
            text-justify: inter-word;
            margin: 15px auto 40px;
            line-height: 1.6;
            padding: 0 15px;
            max-width: 900px;
        }

        ul {
            padding-left: 20px;
            max-width: 900px;
            margin: 0 auto 40px;
        }

        li {
            margin-bottom: 10px;
        }

        .img-container-pair {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px auto 60px;
            max-width: 900px;
        }

        .img-pair {
            position: relative;
            text-align: center;
            max-width: 450px;
        }

        .img-pair img {
            width: 100%;
            border: none;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

            .img-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #B3CDCB; 
        }

        .img-caption-left,
        .img-caption-right {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }

        .img-caption-left {
            text-align: left;
        }

        .img-caption-right {
            text-align: right;
        }

        .img-pair {
            position: relative;
            text-align: center;
            max-width: 450px;
            margin-bottom: 40px; 
        }

        .img-caption-container {
            width: 100%;
            margin-top: -5px;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <center><h1>Probabiidad condicional</h1></center>

</body>
