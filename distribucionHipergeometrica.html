<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Equipo 6">
    <title>Minimización de Expresiones Booleanas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: 'Roboto Condensed', sans-serif;
            color: rgb(179, 205, 203);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .content-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background-color: #3a6ea593;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 25px;
            flex: 1;
        }
        
        .instructions {
            background-color: rgb(179, 205, 203);
            color: #1a3e72;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        textarea {
            width: 95%;
            padding: 15px;
            border: 3px solid rgb(179, 205, 203);
            border-radius: 4px;
            font-size: 1.2em;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: vertical;
            transition: all 0.3s;
            margin-bottom: 20px;
            background-color: #204367;
            color: white;
        }
        
        textarea:focus {
            border-color: #4da6ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.3);
        }
        
        #exp {
            min-height: 200px;
        }
        
        #output-container {
            min-height: 200px;
            background-color: #284d75;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            overflow-y: auto;
            max-height: 500px;
            border: 3px solid rgb(179, 205, 203);
        }
        
        #btn {
            display: block;
            width: 200px;
            margin: 0 auto 25px;
            padding: 12px 20px;
            background-color: #0a2750;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgb(179, 205, 203);
        }
        
        #btn:hover {
            background-color: rgb(179, 205, 203);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .symbols-info {
            background-color: #3a6ea5;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 0.95em;
            border-left: 4px solid rgb(179, 205, 203);
        }
        
        .symbols-info strong {
            color: rgb(179, 205, 203);
        }
        
        code {
            background-color: rgba(179, 205, 203, 0.284);
            padding: 2px 5px;
            border-radius: 3px;
            color: rgb(179, 205, 203);
        }
        
        .step {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid rgb(179, 205, 203);
        }
        
        .final-result {
            font-weight: bold;
            color: rgb(179, 205, 203);
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgb(179, 205, 203);
        }

        .example-list li:hover {
            background-color: rgba(255, 215, 0, 0.2);
            cursor: pointer;
            transform: scale(1.02);
            transition: all 0.2s;
        }
        
        @media (max-width: 768px) {
            .content-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>Distribución hipergeométrica</h1>
        
        
    </div>
    
    <script src="media/js/app.js"></script>
</body>

</html>
