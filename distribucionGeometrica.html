<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="Author" content="Equipo 6">
    <script src="media/js/jq.js" type="text/javascript"></script>
    <script src="media/js/m.js" type="text/javascript"></script>
    <script src="media/js/ui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="media/css/ui.css" type="text/css">
    <link rel="stylesheet" href="media/css/portada.css" type="text/css">

    <style>
        h1 {
            color: rgb(179, 205, 203);
            text-justify: inter-word;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        h3 {
            color: rgb(179, 205, 203);
            text-justify: inter-word;
            line-height: 1.6;
        }
        h5 {
            text-align: justify;
            text-justify: inter-word;
            margin: 20px auto;
            line-height: 1.8;
            padding: 0 15px;
        }
        center {
            margin: 25px 0;
        }
        .img-container {
            position: relative;
            margin: 50px auto;
            text-align: center;
            max-width: 60%;
        }
        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        .img-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .img-caption-left,
        .img-caption-right {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;

            padding: 2px 5px;
        }
        .img-caption-left {
            position: absolute;
            left: 10px;
            bottom: -20px; 
            font-size: 0.8em;
        }
        .img-caption-right {
            position: absolute;
            right: 10px;
            bottom: -20px; 
            font-size: 0.8em;
        }
        small {
            display: block;
            margin-top: 8px;
            font-size: 0.8em;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            animation: fadeIn 0.8s ease-out;
        }
    </style>

</head>

<body>
    <br><br><br>
    <center><h1>Distribución geométrica</h1></center>

    
</body>
</html>
